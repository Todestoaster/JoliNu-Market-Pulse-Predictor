    <script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"page":{"@\"news\",\"business-68573686\",":{"id":"urn:bbc:cps:curie:asset:a0afb6a5-49b5-4c2e-8a34-f01aa270feb3","contents":[{"type":"headline","model":{"blocks":[{"type":"fragment","model":{"text":"Boeing: How much trouble is the company in?","attributes":[]}}]}},{"type":"timestamp","model":{"timestamp":1710641480000}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"By Theo Leggett","blocks":[{"type":"fragment","model":{"text":"By Theo Leggett","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Business correspondent, BBC News","blocks":[{"type":"fragment","model":{"text":"Business correspondent, BBC News","attributes":[]}}]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1710641480000}}]}},{"type":"image","model":{"emphasiseImage":true,"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"An Alaska Airlines 737-9 Max model","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"1FFF/production/_132219180_alaska2.jpg","originCode":"cpsprodpb","copyrightHolder":"Alaska Airlines"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"January's mid-air blowout involved an Alaska Airlines 737 Max 9, such as this one","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It's as if I'm watching a troubled child\" is how Captain Dennis Tajer describes flying a Boeing 737 Max.","blocks":[{"type":"fragment","model":{"text":"\"It's as if I'm watching a troubled child\" is how Captain Dennis Tajer describes flying a Boeing 737 Max.","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The lead spokesman of the Allied Pilots Association, the pilots union for American Airlines, insists he would never board an aircraft if it were not safe. ","blocks":[{"type":"fragment","model":{"text":"The lead spokesman of the Allied Pilots Association, the pilots union for American Airlines, insists he would never board an aircraft if it were not safe. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But he says he can no longer take the quality of the plane he's flying for granted.","blocks":[{"type":"fragment","model":{"text":"But he says he can no longer take the quality of the plane he's flying for granted.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I'm at an alert status that I've never had to be in on a Boeing airplane,\" he says.","blocks":[{"type":"fragment","model":{"text":"\"I'm at an alert status that I've never had to be in on a Boeing airplane,\" he says.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Because I don't trust that they've followed the processes that have previously kept me safe on Boeing airplanes for over three decades.\"","blocks":[{"type":"fragment","model":{"text":"\"Because I don't trust that they've followed the processes that have previously kept me safe on Boeing airplanes for over three decades.\"","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Executives at the aerospace giant's shiny new headquarters in Arlington, Virginia could be forgiven for feeling like they are under siege.","blocks":[{"type":"fragment","model":{"text":"Executives at the aerospace giant's shiny new headquarters in Arlington, Virginia could be forgiven for feeling like they are under siege.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Every day seems to bring more bad headlines for the company, which is coming under pressure from regulators and airlines, and has seen its reputation badly damaged.","blocks":[{"type":"fragment","model":{"text":"Every day seems to bring more bad headlines for the company, which is coming under pressure from regulators and airlines, and has seen its reputation badly damaged.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The trouble began in January, when a disused emergency exit door blew off a brand new Boeing 737 Max shortly after take-off from Portland International Airport.","blocks":[{"type":"fragment","model":{"text":"The trouble began in January, when a disused emergency ","attributes":[]}},{"type":"urlLink","model":{"text":"exit door blew off a brand new Boeing 737 Max","locator":"https://www.bbc.co.uk/news/world-us-canada-67899564","blocks":[{"type":"fragment","model":{"text":"exit door blew off a brand new Boeing 737 Max","attributes":[]}}]}},{"type":"fragment","model":{"text":" shortly after take-off from Portland International Airport.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"An initial report from the US National Transportation Safety Board concluded that four bolts meant to attach the door securely to the aircraft had not been fitted.","blocks":[{"type":"fragment","model":{"text":"An initial report from the US National Transportation Safety Board concluded that four bolts meant to attach the door securely to the aircraft ","attributes":[]}},{"type":"urlLink","model":{"text":"had not been fitted","locator":"https://www.bbc.co.uk/news/business-68220627","blocks":[{"type":"fragment","model":{"text":"had not been fitted","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Boeing is reportedly facing a criminal investigation into the incident itself, as well as legal action from passengers aboard the plane.","blocks":[{"type":"fragment","model":{"text":"Boeing is reportedly facing a criminal investigation into the incident itself, as well as legal action from passengers aboard the plane.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Captain Dennis Tajer","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"4685/production/_132935081_92ca814d-b7ba-428a-bc21-f3f10c777664.jpg","originCode":"cpsprodpb","copyrightHolder":"Dennis Tajer"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"Captain Dennis Tajer says he's \"at an alert status that I've never had to be in on a Boeing airplane\"","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But although no-one was seriously hurt, the affair had much wider repercussions. It cast a harsh spotlight on the aerospace giant's corporate culture and attitude to safety.","blocks":[{"type":"fragment","model":{"text":"But although no-one was seriously hurt, the affair had much wider repercussions. It cast a harsh spotlight on the aerospace giant's corporate culture and ","attributes":[]}},{"type":"urlLink","model":{"text":"attitude to safety","locator":"https://www.bbc.co.uk/news/business-67956244","blocks":[{"type":"fragment","model":{"text":"attitude to safety","attributes":[]}}]}},{"type":"fragment","model":{"text":".","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"BBC iPlayer","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":130,"width":976,"locator":"0253/production/_124659500_generic_banner_top.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Flight 1282: The Blowout","blocks":[{"type":"urlLink","model":{"text":"Flight 1282: The Blowout","locator":"https://www.bbc.co.uk/iplayer/episode/m001vv7q/bbc-news-flight-1282-the-blowout#xtor=CS8-1000-%5BEditorialPromo_Box%5D-%5BNewsEditorial_Promo%5D-%5BNewsEditorial_Promo%5D-%5BPS_IPLAYER~N~m001vv7q~P_Blowout%5D","blocks":[{"type":"fragment","model":{"text":"Flight 1282: The Blowout","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Every passenger's worst nightmare: the terrifying moment a plane door rips away mid-air. ","blocks":[{"type":"fragment","model":{"text":"Every passenger's worst nightmare: the terrifying moment a plane door rips away mid-air. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_3"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Watch now on BBC iPlayer (UK Only)","blocks":[{"type":"urlLink","model":{"text":"Watch now on BBC iPlayer (UK Only)","locator":"https://www.bbc.co.uk/iplayer/episode/m001vv7q/bbc-news-flight-1282-the-blowout#xtor=CS8-1000-%5BEditorialPromo_Box%5D-%5BNewsEditorial_Promo%5D-%5BNewsEditorial_Promo%5D-%5BPS_IPLAYER~N~m001vv7q~P_Blowout%5D","blocks":[{"type":"fragment","model":{"text":"Watch now on BBC iPlayer (UK Only)","attributes":[]}}]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"BBC iPlayer","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":30,"width":976,"locator":"B2BC/production/_124365754_generic_banner_bottom.png","originCode":"cpsprodpb","copyrightHolder":"BBC"}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Five years ago Boeing faced one of the biggest scandals in its history, after two brand new 737 Max planes were lost in almost identical accidents that cost 346 lives.","blocks":[{"type":"fragment","model":{"text":"Five years ago Boeing faced one of the biggest scandals in its history, after two brand new 737 Max planes were lost in almost identical accidents that cost 346 lives.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The cause was flawed flight control software, details of which it was accused of deliberately concealing from regulators. ","blocks":[{"type":"fragment","model":{"text":"The cause was flawed flight control software, details of which it was accused of deliberately concealing from regulators. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The company agreed to pay $2.5bn (£1.8bn) to settle fraud charges, and admitted deception, though in later court hearings it formally pleaded not guilty. It subsequently faced widespread accusations that it had put profits ahead of passengers' lives. ","blocks":[{"type":"fragment","model":{"text":"The company agreed ","attributes":[]}},{"type":"urlLink","model":{"text":"to pay $2.5bn (£1.8bn) to settle fraud charges","locator":"https://www.bbc.co.uk/news/business-55582496","blocks":[{"type":"fragment","model":{"text":"to pay $2.5bn (£1.8bn) to settle fraud charges","attributes":[]}}]}},{"type":"fragment","model":{"text":", and admitted deception, though in later court hearings it formally pleaded not guilty. It subsequently faced widespread accusations that it had put profits ahead of passengers' lives. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_4"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It reaffirmed its commitment to safety, and in early 2020 its newly appointed chief executive Dave Calhoun promised it could \"do better. Much better.\"","blocks":[{"type":"fragment","model":{"text":"It reaffirmed its commitment to safety, and in early 2020 its newly appointed chief executive Dave Calhoun promised it could \"do better. Much better.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Yet the scrutiny that followed the incident in January this year has called that commitment into question.","blocks":[{"type":"fragment","model":{"text":"Yet the scrutiny that followed the incident in January this year has called that commitment into question.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Addressing those concerns, Mr Calhoun said: \"We will go slow, we will not rush the system and we will take our time to do it right.\"","blocks":[{"type":"fragment","model":{"text":"Addressing those concerns, Mr Calhoun said: \"We will go slow, we will not rush the system and we will take our time to do it right.\"","attributes":[]}}]}}]}},{"type":"unorderedList","model":{"blocks":[{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Boeing's mid-air blowout puts safety record in spotlight again","locator":"https://www.bbc.co.uk/news/business-67956244","blocks":[{"type":"fragment","model":{"text":"Boeing's mid-air blowout puts safety record in spotlight again","attributes":[]}}]}}]}},{"type":"listItem","model":{"blocks":[{"type":"urlLink","model":{"text":"Mid-flight blowout a big problem for Boeing","locator":"https://www.bbc.co.uk/news/business-67906367","blocks":[{"type":"fragment","model":{"text":"Mid-flight blowout a big problem for Boeing","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Earlier this month the US regulator, the Federal Aviation Administration, said that a six-week audit of the 737 Max production process at Boeing and its supplier Spirit Aerosystems had found \"multiple instances where the companies failed to comply with manufacturing quality control requirements\".","blocks":[{"type":"fragment","model":{"text":"Earlier this month the US regulator, the Federal Aviation Administration, said that a six-week audit of the 737 Max production process at Boeing and its supplier Spirit Aerosystems had found \"multiple instances where the companies failed to comply with manufacturing quality control requirements\".","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_5"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The findings came shortly after another report into Boeing's safety culture by an expert panel found a \"disconnect\" between senior management and regular staff, as well as signs that staff were hesitant about reporting problems for fear of retaliation.","blocks":[{"type":"fragment","model":{"text":"The findings came shortly after ","attributes":[]}},{"type":"urlLink","model":{"text":"another report","locator":"https://www.faa.gov/newsroom/Sec103_ExpertPanelReview_Report_Final.pdf","blocks":[{"type":"fragment","model":{"text":"another report","attributes":[]}}]}},{"type":"fragment","model":{"text":" into Boeing's safety culture by an expert panel found a \"disconnect\" between senior management and regular staff, as well as signs that staff were hesitant about reporting problems for fear of retaliation.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Adam Dickson, a former senior manager at Boeing who once worked on the 737 Max programme, agrees there is a gulf between executives and workers on the factory floor.","blocks":[{"type":"fragment","model":{"text":"Adam Dickson, a former senior manager at Boeing who once worked on the 737 Max programme, agrees there is a gulf between executives and workers on the factory floor.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"The culture at Boeing has been toxic to trust for over a decade now,\" he says.","blocks":[{"type":"fragment","model":{"text":"\"The culture at Boeing has been toxic to trust for over a decade now,\" he says.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"You can add safety steps, you can add procedures. But the fundamental issue of distrust makes those changes almost ineffective\", he claims.","blocks":[{"type":"fragment","model":{"text":"\"You can add safety steps, you can add procedures. But the fundamental issue of distrust makes those changes almost ineffective\", he claims.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Meanwhile, further evidence of how production problems could endanger safety emerged this week. ","blocks":[{"type":"fragment","model":{"text":"Meanwhile, further evidence of how production problems could endanger safety emerged this week. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_6"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The FAA warned that improperly installed wiring bundles on 737 Max planes could become damaged, leading to controls on the wings deploying unexpectedly, and making the aircraft start to roll.","blocks":[{"type":"fragment","model":{"text":"The FAA warned that improperly installed wiring bundles on 737 Max planes could become damaged, leading to controls on the wings deploying unexpectedly, and making the aircraft start to roll.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"If not addressed, it said, this \"could result in loss of control of the airplane\". Hundreds of planes already in service will have to be checked as a result. ","blocks":[{"type":"fragment","model":{"text":"If not addressed, it said, this \"could result in loss of control of the airplane\". Hundreds of planes already in service will have to be checked as a result. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Boeing said based on the FAA audit it was continuing \"to implement immediate changes and develop a comprehensive action plan to strengthen safety and quality, and build the confidence of our customers and their passengers.\"","blocks":[{"type":"fragment","model":{"text":"Boeing said based on the FAA audit it was continuing \"to implement immediate changes and develop a comprehensive action plan to strengthen safety and quality, and build the confidence of our customers and their passengers.\"","attributes":[]}}]}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"The sign outside Boeing HQ in Florida","attributes":[]}}]}}]}},{"type":"rawImage","model":{"height":549,"width":976,"locator":"6BD0/production/_132900672_e4ee3d0bb2c9a98554c247ae2ae731128c6eff11.jpg","originCode":"cpsprodpb","copyrightHolder":"EPA"}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"fragment","model":{"text":"A recent report found a \"disconnect\" between Boeing senior management and regular staff","attributes":[]}}]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But concerns about Boeing's production standards are far from new.","blocks":[{"type":"fragment","model":{"text":"But concerns about Boeing's production standards are far from new.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_7"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Whistleblower John Barnett, who was found dead last weekend, had worked at Boeing's factory in South Carolina from 2010 until his retirement in 2017.","blocks":[{"type":"fragment","model":{"text":"Whistleblower John Barnett, ","attributes":[]}},{"type":"urlLink","model":{"text":"who was found dead last weekend","locator":"https://www.bbc.co.uk/news/business-68534703","blocks":[{"type":"fragment","model":{"text":"who was found dead last weekend","attributes":[]}}]}},{"type":"fragment","model":{"text":", had worked at Boeing's factory in South Carolina from 2010 until his retirement in 2017.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A quality manager on the 787 Dreamliner programme, he had claimed the rush to build planes as quickly as possible in order to maximise profits had led to unsafe practices.","blocks":[{"type":"fragment","model":{"text":"A quality manager on the 787 Dreamliner programme, he had claimed the rush to build planes as quickly as possible in order to maximise profits had led to unsafe practices.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Among a number of allegations, he told the BBC that in some cases under-pressure workers had deliberately fitted substandard parts to planes on the production line.","blocks":[{"type":"fragment","model":{"text":"Among a number of allegations, he told the BBC that in some cases under-pressure workers had deliberately fitted substandard parts to planes on the production line.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Boeing denied his claims. But his untimely death, which occurred between legal hearings in a lawsuit against the company, has focused new attention on them.","blocks":[{"type":"fragment","model":{"text":"Boeing denied his claims. But his untimely death, which occurred between legal hearings in a lawsuit against the company, has focused new attention on them.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The crisis at the aerospace giant is now causing problems for airlines.","blocks":[{"type":"fragment","model":{"text":"The crisis at the aerospace giant is now causing problems for airlines.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_8"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ryanair has warned that delays to new aircraft deliveries will push up prices for passengers in Europe this summer. US carrier Southwest plans to cut its capacity this year because it can't get hold of the planes it needs.","blocks":[{"type":"fragment","model":{"text":"Ryanair has warned that delays to new aircraft deliveries will ","attributes":[]}},{"type":"urlLink","model":{"text":"push up prices for passengers","locator":"https://www.bbc.co.uk/news/business-68398421","blocks":[{"type":"fragment","model":{"text":"push up prices for passengers","attributes":[]}}]}},{"type":"fragment","model":{"text":" in Europe this summer. US carrier Southwest plans to cut its capacity this year because it can't get hold of the planes it needs.","attributes":[]}}]}}]}},{"type":"video","model":{"locator":"urn:bbc:pips:pid:p0h3f26c","blocks":[{"type":"media","model":{"blocks":[{"type":"mediaMetadata","blockId":"urn:bbc:ares::clip:p0h3f26c","model":{"advertising":true,"caption":"Watch: 'Trip from hell': On board flight during mid-air blowout","embedding":true,"format":"video","id":"p0h3f26c","imageCopyright":"UGC","imageUrl":"https://ichef.bbci.co.uk/images/ic/$recipe/p0h3k1bd.jpg","smpKind":"programme","subType":"clip","syndication":{"destinations":[]},"synopses":{"short":"'Trip from hell': Inside plane after part falls off mid-flight","long":"Video posted on social media shows the inside of a plane moments after it lost a window mid-flight.\nPassengers can be seen on board the Alaska Airlines aircraft, which was carrying 177 people, using emergency oxygen masks but staying remarkably calm.\nThe flight was forced to make an emergency landing in the US state of Oregon and the US Federal Aviation Agency said the plane \"returned safely... after the crew reported a pressurisation issue\".\nAlaska Airlines has since grounded all 65 of its Boeing 737 Max 9 aircraft.","medium":"Footage from TikTok shows passengers on an Alaska Airlines flight moments after it lost a section of its fuselage."},"title":"'Trip from hell': Inside plane after part falls off mid-flight","versions":[{"versionId":"p0h3k01l","types":["Editorial"],"duration":71,"durationISO8601":"PT1M11S","warnings":{},"availableTerritories":{"uk":true,"nonUk":true},"availableFrom":1704527128000}]}}]}},{"type":"caption","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Watch: 'Trip from hell': On board flight during mid-air blowout","blocks":[{"type":"fragment","model":{"text":"Watch: 'Trip from hell': On board flight during mid-air blowout","attributes":[]}}]}}]}}]}}],"playerPosition":"embedded-0"}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Some carriers may try to obtain Airbus models to replace the lost Boeings. But a wholesale transfer of orders from the American manufacturer to the European is simply impractical.","blocks":[{"type":"fragment","model":{"text":"Some carriers may try to obtain Airbus models to replace the lost Boeings. But a wholesale transfer of orders from the American manufacturer to the European is simply impractical.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Both have very full order books. Airbus has a backlog of more than 8,000 planes and Boeing more than 6,000. ","blocks":[{"type":"fragment","model":{"text":"Both have very full order books. Airbus has a backlog of more than 8,000 planes and Boeing more than 6,000. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Airlines are already having to wait longer than they would like for new aircraft. Airbus has had its own supply chain problems, leading to late deliveries. ","blocks":[{"type":"fragment","model":{"text":"Airlines are already having to wait longer than they would like for new aircraft. Airbus has had its own supply chain problems, leading to late deliveries. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_9"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There is a potential third player. The Chinese manufacturer Comac has developed the C919, a plane designed to compete with the 737 Max and the A320 neo.","blocks":[{"type":"fragment","model":{"text":"There is a potential third player. The Chinese manufacturer Comac has developed the C919, a plane designed to compete with the 737 Max and the A320 neo.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"But that programme is still in its infancy. By 2028 it will be producing only 150 aircraft a year.","blocks":[{"type":"fragment","model":{"text":"But that programme is still in its infancy. By 2028 it will be producing only 150 aircraft a year.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"In other words, the market needs Boeing to be healthy, and to overcome its current problems quickly. So can that happen?","blocks":[{"type":"fragment","model":{"text":"In other words, the market needs Boeing to be healthy, and to overcome its current problems quickly. So can that happen?","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"According to Ed Pierson, executive director at the Foundation for Aviation Safety, the issues involved are complex, but fixable.","blocks":[{"type":"fragment","model":{"text":"According to Ed Pierson, executive director at the Foundation for Aviation Safety, the issues involved are complex, but fixable.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Himself a former Boeing whistleblower, he has spent years lobbying regulators to take a firm approach to the company.","blocks":[{"type":"fragment","model":{"text":"Himself a former Boeing whistleblower, he has spent years lobbying regulators to take a firm approach to the company.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_10"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Boeing, their suppliers, airlines, and government agencies are capable of overcoming these challenges, but the first step in fixing these problems is being honest,\" he says","blocks":[{"type":"fragment","model":{"text":"\"Boeing, their suppliers, airlines, and government agencies are capable of overcoming these challenges, but the first step in fixing these problems is being honest,\" he says","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"They need to admit these problems exist and stop trying to spin the truth. The more they spin, the longer it takes to solve the problems and the greater the risk.\"","blocks":[{"type":"fragment","model":{"text":"\"They need to admit these problems exist and stop trying to spin the truth. The more they spin, the longer it takes to solve the problems and the greater the risk.\"","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Boeing says that over the last several years, it has \"never hesitated to slow down, to halt production, or to stop deliveries to take the time we need to get things right\". ","blocks":[{"type":"fragment","model":{"text":"Boeing says that over the last several years, it has \"never hesitated to slow down, to halt production, or to stop deliveries to take the time we need to get things right\". ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"It added that it has launched a \"Speak Up\" programme encouraging staff to raise issues that need to be addressed.","blocks":[{"type":"fragment","model":{"text":"It added that it has launched a \"Speak Up\" programme encouraging staff to raise issues that need to be addressed.","attributes":[]}}]}}]}},{"type
